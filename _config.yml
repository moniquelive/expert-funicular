title: Meu Super Site
author:
  name: MoniqueLive
  email: inyoubeautiful@dreams.com
description: > # this means to ignore newlines until "show_excerpts:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

remote_theme: jekyll/minima

minima:
  skin: dark
  date_format: "%-d/%m/%Y"
  social_links:
    twitter: moniquelive
    github: moniquelive
    facebook: moniquelive
    instagram: moniquelive
    linkedin: moniquelive
    youtube: moniquelive

header_pages:
  - about.md

plugins:
 - jekyll-feed
 - jekyll-seo-tag